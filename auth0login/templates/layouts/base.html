<!DOCTYPE html>
<html lang="ja">

<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- google tag -->
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-GV9EXXFETQ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-GV9EXXFETQ');
</script>

<!-- Primary Meta Tags -->

<title>
    TMI Online - {% block title %}{% endblock %} 
</title>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="title" content="TMI Online Dashboard">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://online.tmi.mirai.nagoya-u.ac.jp">
<meta property="og:title" content="TMI Online">
<meta property="og:description" content="TMI Online">
<meta property="og:image" content="https://online.tmi.mirai.nagoya-u.ac.jp/images/.jpg">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://online.tmi.mirai.nagoya-u.ac.jp">
<meta property="twitter:title" content="TMI Online">
<meta property="twitter:description" content="TMI Online is a fully working media server.">
<meta property="twitter:image" content="/static/assets/img/favicon/apple-touch-icon.png">

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="/static/assets/img/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/static/assets/img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/static/assets/img/favicon/favicon-16x16.png">
<link rel="manifest" href="/static/assets/img/favicon/site.webmanifest">
<link rel="mask-icon" href="/static/assets/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

<!-- Fontawesome -->
<link type="text/css" href="/static/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

<!-- Sweet Alert -->
<link type="text/css" href="/static/assets/vendor/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet">

<!-- Notyf -->
<link type="text/css" href="/static/assets/vendor/notyf/notyf.min.css" rel="stylesheet">

<!-- Volt CSS -->
<link type="text/css" href="/static/assets/css/volt.css" rel="stylesheet">

{% block stylesheets %}{% endblock stylesheets %}

</head>
<body>

  <nav class="navbar navbar-dark navbar-theme-primary px-4 col-12 d-md-none">
      <a class="navbar-brand me-lg-5" href="/">
          <img class="navbar-brand-dark" src="/static/assets/img/favicon/favicon-32x32.png" alt="TMI logo" /> <img class="navbar-brand-light" src="/static/assets/img/favicon/favicon-32x32.png" alt="TMI logo" />
      </a>
      <div class="d-flex align-items-center">
          <button class="navbar-toggler d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      </div>
  </nav>

  {% include 'includes/sidebar.html' %} 
    
  <main class="content">

    {% include 'includes/navigation.html' %}

    {% block content %}{% endblock content %}

    {% include 'includes/footer.html' %}

  </main>

  {% include 'includes/scripts.html' %}

  {% block javascripts %}{% endblock javascripts %}


</body>
</html>
