{% extends "layouts/base.html" %}

{% block title %} Settings {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

  <div class="row">
      <div class="col-12 col-xl-12">
          
          <div class="card card-body shadow-sm mb-4 mb-lg-0">
              <h2 class="h5 mb-4">
                視聴登録
              </h2>
              <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex align-items-center justify-content-between px-0 border-bottom">
                      <div>
                        <form action="/register.html" method="post">
                                <div class="col-md-12">
                                    <h3 class="h6 mb-1">登録キーワードの入力</h3>
                                    <br />
                                    <input class="form-control" id="ticket_name" type="text" placeholder="Enter Keyword" required>
                                </div>
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-dark">視聴登録</button>
                                </div>
                        </form>
                      </div>
                  </li>
              </ul>

          </div>
      </div>
  </div>

{% endblock content %}
